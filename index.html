<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Translator</h1>
        <div class="translator">
            <div class="translator-input">
                <select id="source-language"></select>
                <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
            </div>
            <div class="translator-output">
                <select id="target-language"></select>
                <textarea id="target-text" placeholder="Translation..." readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
